<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1" />
	<title>E-Man.TV</title>
    <link rel="stylesheet" href="dynamic.css">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
	<div class="bigVideo">
		<video id="remote_video" autoPlay="true" playsInline="true"></video><br>
		<p>test</p>
	</div>
	<div class="smallVideo">
		<video id="local_video" autoPlay="true" playsInline="true" muted="muted"></video><br>
	</div>
	<div class="wrapper">
		<div class="controls">
			<span class="ui_span">User </span> <input class="ui_input" id="user_name_input" type="text" placeholder="Name is required..."/><br>
			<span class="ui_span">Local </span> <input class="ui_input" id="local_id_input" type="text" placeholder="Connecting..."/></br>
			<span class="ui_span">Remote </span> <input class="ui_input" id="remote_id_input" type="text" placeholder="Choose on right..."/><br>
			<br>
			<div class="controlButtons">
				<button id="call">Call</button>
				<button id="answer">Answer</button>	
				<button id="hangup">Hangup</button>	
			</div>
		</div>

		<div class="remotes">
			<table id="remotes_table"></table>
		</div>
	</div>
<!--
	<div class="printWindow">
		<textarea id="output"></textarea>
	</div>
-->
	<script type="module" src="index.js"></script>
</body>
</html>
