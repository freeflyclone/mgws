<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1" />
	<title>E-Man.Social</title>
    <link rel="stylesheet" href="/css/dynamic.css">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
	<div class="bigVideo">
		<video id="remote_video" autoPlay="true" playsInline="true"></video><br>
		<p>test</p>
	</div>
	<div class="smallVideo">
		<video id="local_video" autoPlay="true" playsInline="true" muted="muted"></video><br>
	</div>
	<div id="controlsWrapper" class="fade_start">
		<div class="controls">
			<div class="panel">
				<table id="remotes_table"></table>
			</div>
			<div class="panel" id="outputPanel">
				<p id="output" ></p>
			</div>
			<div class="controlButtons">
				<button id="call">Call</button>
				<button id="answer">Answer</button>	
				<button id="hangup">Hangup</button>	
			</div>
		</div>
	</div>
	<script type="module" src="index.js"></script>
</body>
</html>
