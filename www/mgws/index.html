<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>MGWS</title>
    <link rel="stylesheet" href="flex.css">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
	<div class="wrapper">
		<div class="ui_workspace" style="visibility: visible">
			<div class="ui_header_left" style="flex:2">
				<h1>Left Side Bar</h1>
				<button id="createOffer">Create Offer</button><br>
				<button id="callRemote">Call Remote ID</button><br>
				<button id="answer_call">Answer Call</button>
			</div>
			<div class="ui_workspace_center">
				<video id="local_video" autoPlay="true" playsInline="true"></video>
				<video id="remote_video" autoPlay="true" playsInline="true"></video><br>
				<textarea id="output"></textarea>
			</div>
		</div>
	</div>
	<script type="module" src="index.js"></script>
</body>
</html>
