<!DOCTYPE html>
<html lang="en">
<head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MadStyle.Social</title>
<style>
    body { background-color: black; color: yellow;}
    p { font: 20pt arial; }
    #center-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 85vh;
    }

    .fade-in  { animation: fadeInAnimation  3s; }
    .fade-out { animation: fadeOutAnimation 3s; }

    @keyframes fadeInAnimation  { 0% { opacity: 0; }  100% { opacity: 1; } }
    @keyframes fadeOutAnimation { 0% { opacity: 1; } 50% { opacity: 1 } 100% { opacity: 0; } }
</style>

</head>
<body>
    <div id="center-screen"></div>

    <script type="text/javascript">
        var fader = document.getElementById("center-screen");
        const lines = [
            "<p>madstyle.social</p>", 
            "<p>subscription only, no ads</p>", 
            "<p>all signal, no noise</p>", 
        ];
        var lineIdx=0;

        onload = () => {
            if (localStorage.getItem('userName')) {
                window.location.assign("/mgws")
            }
            document.getElementById("center-screen").classList.add('fade-in');
            fader.innerHTML = lines[lineIdx];
        }

        fader.onanimationend = (event) => {
            if (event.animationName == "fadeInAnimation") {
                fader.className = "fade-out"
            }
            if (event.animationName == "fadeOutAnimation") {
                fader.className = "fade-in"
                lineIdx = (lineIdx + 1) % lines.length;
                fader.innerHTML = lines[lineIdx];
            }
        };
    </script>
</body>
